<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="text-center">
            qualcosa
        </nav>
    </header>
    <main>
        <div class="container-fluid bg_color text-center">
            <div class="row">
                <div class="col-6 offset-3">
                    <img src="./img/avatar.svg" alt="avatar" class="fluid">
                    <h1 class="p-4 ms_color">START BOOTSTRAP</h1>
                    <div class="ms_width rounded-4 msbg_color"></div>
                    <div class="ms_inline ms_color fs-1 text align-middle"><i class="bi bi-star-fill"></i></div>
                    <div class="ms_width rounded-4 msbg_color"></div>
                    <div class="p-2 ms_color fs-2 text ">
                        <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</span>
                    </div>
                </div>
           </div>
        </div>
        <div class="container-fluid text-center ms_p8">
            <div class="row">
                <div class="col-6 offset-3">
                    <h1>PORTFOLIO</h1>
                    <div class="ms_width rounded-4 msbg_colorb"></div>
                    <div class="ms_inline fs-1 text align-middle"><i class="bi bi-star-fill"></i></div>
                    <div class="ms_width rounded-4 msbg_colorb"></div>
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10">
                    <img src="./img/cabin.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10 ">
                    <img src="./img/cake.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10">
                    <img src="./img/circus.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10">
                    <img src="./img/game.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10">
                    <img src="./img/safe.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
        <div class="container-fluid pt-4">
            <div class="row">
                <div class="offset-1 col-10">
                    <img src="./img/submarine.png" alt="" class="fluid ms2_width rounded-4">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
